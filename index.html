    console.log(React);

    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state={
          liked:false
        }
      }
      render() {
        return <button type="submit" onClick ={()=>{
          this.setState({liked:true})
        }}>
        {this.state.liked ? '클릭됨' : "클릭전"}</button>

        // {onClick: () => {this.setState({liked:true})}, type:"submit"}, 
        // this.state.liked ? '클릭됨' : "클릭전");
      }
    };


    ReactDOM.render( <><LikeButton /><LikeButton /><LikeButton /><LikeButton /><LikeButton /></>, document.querySelector('#root'));
  </script>
